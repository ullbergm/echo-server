---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server
  labels:
    app: echo-server
    # Optional annotations for cert-manager automatic certificate provisioning
    # annotations:
    #   cert-manager.io/cluster-issuer: "letsencrypt-prod"
    #   # Or use a namespace-scoped issuer:
    #   # cert-manager.io/issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration
  tls:
    - hosts:
        - echo.example.com
      secretName: echo-server-tls # pragma: allowlist secret
  rules:
    - host: echo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 8080
